<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles//product.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header bg-light d-flex align-content-center">
      <div class="container-fluid pt-4">
        <div class="d-flex flex-row align-items-center">
          <!-- Logo -->
          <div class="col-4 col-lg-3 d-none d-lg-block">
            <a href="#" class="navbar-brand">AUPAL AURA</a>
          </div>
          <!-- Menu -->
          <div class="col-4 col-lg-6 text-center d-none d-lg-block">
            <nav>
              <ul class="navbar-nav d-flex flex-row">
                <li class="nav-item mx-lg-4">
                  <a class="nav-link" href="#">SHOP ALL</a>
                </li>
                <li class="nav-item mx-lg-4">
                  <a class="nav-link" href="#">BEST SELLER</a>
                </li>
                <li class="nav-item mx-lg-4">
                  <a class="nav-link" href="#">SALE AND OFFERS</a>
                </li>
                <li class="nav-item mx-lg-4">
                  <a class="nav-link" href="#">SKIN CONCIERGE</a>
                </li>
              </ul>
            </nav>
          </div>
          <!-- Icons -->
          <div
            class="col-4 d-lg-flex col-lg-3 justify-content-end text-right d-none d-lg-block"
          >
            <a href="#" class="icon-link">
              <i class="bi bi-search"></i>
            </a>
            <a href="#" class="icon-link">
              <i class="bi bi-person"></i>
            </a>
            <a href="#" class="icon-link">
              <i class="bi bi-heart"></i>
            </a>
            <a href="#" class="icon-link position-relative">
              <i class="bi bi-cart2"></i>
              <span class="badge badge-danger small-badge">0</span>
            </a>
          </div>
          <!-- Mobile Icons -->
          <div
            class="col-12 d-block d-lg-none d-flex flex-row justify-content-between text-center"
          >
            <div class="icon d-flex justify-content-start align-items-center">
              <a href="#" class="icon-list">
                <i class="bi bi-list"></i>
              </a>
              <a href="#" class="icon-link">
                <i class="bi bi-search"></i>
              </a>
            </div>
            <span class="navbar-brand">AUPAL AURA</span>

            <div class="icon d-flex justify-content-start align-items-center">
              <a href="#" class="icon-link">
                <i class="bi bi-person"></i>
              </a>
              <a href="#" class="icon-link position-relative">
                <i class="bi bi-cart2"></i>
                <span class="badge badge-danger small-badge">0</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </header>

    <main class="main-product">
      <div class="container">
        <div class="row">
          <div class="col-12 col-lg-6">
            <div class="product-images">
              <div class="main-carousel">
                <div class="embla">
                  <div class="embla__viewport">
                    <div class="embla__container"></div>
                  </div>
                  <button class="embla__prev">Prev</button>
                  <button class="embla__next">Next</button>
                </div>
              </div>
              <div class="thumb-carousel">
                <div class="embla">
                  <div class="embla__viewport">
                    <div class="embla__container"></div>
                  </div>
                  <button class="embla__prev">Prev</button>
                  <button class="embla__next">Next</button>
                </div>
              </div>
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="product-info"></div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
    <script src="https://unpkg.com/embla-carousel-class-names/embla-carousel-class-names.umd.js"></script>
    <script src="js/common.js"></script>
    <script src="js/product.js"></script>
  </body>
</html>
